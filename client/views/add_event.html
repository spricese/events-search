<a href="#/events">Go Back</a>
<div class="panel panel-default" >
  <div class="panel-heading"> 
    <h3 class="panel-title">Add Event</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12"> 
      <form ng-submit="addEvent()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="event.name" placeholder="title">
        </div>
        <div class="form-group">
          <label>Venue</label>
           <select ng-model="event.venue" ng-init="getVenues()" ng-options="venue.name for venue in venues" 
            class="form-control"> 
           </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="Date" class="form-control" ng-model="event.date" placeholder="title">
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="url" class="form-control" ng-model="event.url" placeholder="title">
        </div>
        <div class="form-group">
          <label>Desc</label>
          <textarea class="form-control"  ng-model="event.desc" placeholder="desc"></textarea>  
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
<a href="#!/events2017/venues/add">Add Venue</a>
<div class="panel panel-default" >
  <div class="panel-heading"> 
    <h3 class="panel-title">Venues</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12"> 
      <div ng-repeat="venue in venues | filter:search">
        <div class="col-md-3">
          <div class="col-md-6">
            <a href="#!/events/add" ng-click="removeVenue(venue._id)">Delete</a>
            <h4>{{venue.name}}</h4>
            <h6 class="post">{{venue.postcode}}</h6>
            <p>{{venue.town}}</p>
          </div>
          <div class="col-md-6">
            <img class="thumbnail" src="{{venue.icon}}">
          </div>
      </div>
       </div>        
     </div>
    </div>
  </div>
</div>
